<!doctype html>
<html lang="en">
<head>
    <title>Inscription ou connexion</title>
    <meta charset="utf-8">
    <meta name="viewmport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- load the path to your static files -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ahnata/css/bootstrap.min.css' %}" />
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="{% static 'ahnata/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'ahnata/js/bootstrap.min.js' %}"></script>
</head>
<body>
<header>
  <div>
    <img src="{% static 'ahnata/images/nata6.png' %}" alt="mon logo">
    <p id="slog">Faire Mieux que tous</p>
  </div>
   <nav>
     <ul class="inscript"><a href="{% url 'ahnata:register'  %} "><button type="button" class="btn">SE CONNECTER </button></a>
     </ul>
  </nav>
  <nav>
     <ul class="connect"><a href="{% url 'ahnata:contact'  %} "><button type="button" class="btn btn-info">ECRIVEZ-NOUS !</button></a>
     </ul>
  </nav>
</header>  
<nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand" href="{% url 'ahnata:index' %}">Accueil</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown">
       <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
      Boutiques
    </button>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item active" href="{% url 'ahnata:index' %}">Boutique 1</a>
          <a class="dropdown-item" href="{% url 'ahnata:index' %}">Boutique 2</a>
          <a class="dropdown-item" href="{% url 'ahnata:index' %}">Boutique 3</a>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="{% url 'ahnata:index' %}">Qui Sommes-Nous ?</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="{% url 'ahnata:index' %}">Blog</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
  </nav>
{% block body %}
{% endblock %}
  <footer>
   <div class="footer">
    <p>&copy; 2017-2018 Totobhe Etoile</p>
    <ul class="foot">
      <li>Terms</li>
      <li>Blog</li>
      <li>About</li>
    </ul> 
   </div>
  </footer>
</body>
</html>
